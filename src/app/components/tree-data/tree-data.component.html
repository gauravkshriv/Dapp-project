<ng-container *ngTemplateOutlet="tree;context:{data:data}">
    </ng-container>

    <ng-template #tree let-data="data">
      <div>{{data.name}}</div>
      <ul *ngIf="data.children && data.children.length > 0">
        <ng-container *ngFor="let child of data.children">
          <li>
            <ng-container *ngTemplateOutlet="tree;context:{data:child}">
            </ng-container>
          </li>
        </ng-container>
      </ul>
    </ng-template>
